<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="/css/root.css" rel="stylesheet" type="text/css"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/icon.css" rel="stylesheet" type="text/css"/>
    <link href="/css/utils.css" rel="stylesheet" type="text/css"/>
    <link href="/css/components/header/header.css" rel="stylesheet" type="text/css"/>
    <link href="/css/components/user/user-aside.css" rel="stylesheet" type="text/css"/>


    <title>Header</title>
</head>

<body>
<header class="header d:flex">
    <h1 class="title d:none">DOBY!</h1>
    <div class="box d:flex">
        <a sec:authorize="isAnonymous()" class="logo" href="/">DOBY!</a>
        <a sec:authorize="isAuthenticated()" class="logo" href="/member/index">DOBY!</a>


        <nav class="category">
            <ul class="item-box d:flex">
                <li class="c:main-2"><a href="/community">커뮤니티</a></li>
                <li class="c:main-3"><a href="/smalltalk">스몰톡</a></li>
                <li class="c:main-0"><a href="/with">모임</a></li>
                <li class="c:main-5"><a href="/notice/list">공지사항</a></li>
            </ul>
        </nav>

        <!-- 검색 -->
        <form class="search-form" action="" method="">
            <fieldset class="search-input-box">
                <legend class="d:none">검색어입력</legend>
                <input class="input" type="text" placeholder="검색어를 입력해주세요"/>
                <input class="search" type="submit" value="검색"/>
            </fieldset>
        </form>

        <span class="menu icon icon-menu icon-size-2 md:d:none">메뉴</span>

        <a sec:authorize="isAnonymous()" class="login icon icon-user icon-size-2" href="/user/login">로그인</a>

        <div sec:authorize="isAuthenticated()" class="profile-box">
            <img class="profile" src="https://avatars.githubusercontent.com/u/143318125?v=4" alt="프로필"/>
            <div class="list-box d:none">
                <ul class="list d:flex">
                    <li sec:authorize="isAuthenticated()" class="item"><a href="/member/profile" class="link">프로필</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="item"><a href="/activity" class="link">활동내역</a></li>
                    <li sec:authorize="isAuthenticated()">
                        <form action="/logout" method="post">
                            <button type="submit" class="item">로그아웃</button>
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}">
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<aside class="user-aside">
    <nav>
        <div class="welcome">
            <h1 class="welcome-user">닉네임을입력하세</h1>
            <div class="user-img"><img src="/image/ahn.png"></div>
            <button class="icon icon-close close">닫기</button>
        </div>
        <div class="board-list liststyle">
            <ul>
                <li class="active-community"><a href="">개발톡</a></li>
                <li><a href="">with</a></li>
                <li class=""><a href="">스몰톡</a></li>
            </ul>
        </div>
        <div class="notice-list liststyle">
            <ul>
                <li><a href="">공지사항</a></li>
            </ul>
        </div>
        <div class="mypage-list">
            <ul>
                <li><a href="">마이페이지</a></li>
                <li><a href="">나의 활동내역</a></li>
                <li><a href="">신고당한 글</a></li>
                <li><a href="">로그아웃</a></li>
            </ul>
        </div>
    </nav>
</aside>

<script src="/js/header/header.js" defer></script>
</body>

</html>
